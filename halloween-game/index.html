<style>

</style>

<body>
<div class="container">

</div>

<!-- æ¬¢è¿é¡µï¼šä¸‰æ¡£èµ·ç‚¹ä¸å˜ -->
<div class="overlay" id="startOverlay">

<!-- ç»“ç®—é¡µ -->
<div class="overlay" id="endOverlay" style="display:none;">

<script>
/** ---------- åœ£è¯ä¸»é¢˜ + åŸç©æ³•ä¿æŒ ---------- */
/* ========= åœ£è¯è¡¨æƒ…æ± ï¼ˆä¼˜åŒ–ç‰ˆï¼‰ ========= */
const EMOJIS=[
  "ğŸ…","ğŸ„","ğŸ","ğŸ€","ğŸ§¦","ğŸ•¯ï¸","ğŸª","ğŸ¦Œ","ğŸ‰","ğŸ¬",
  "â›„","â„ï¸","ğŸŒŸ","ğŸ·","ğŸ¥›","ğŸ§¸","ğŸ””","ğŸª…","ğŸª„","ğŸ—"
];

/* L1~L3 åŸºç¡€æ¨¡æ¿ï¼ˆç®€å•/ä¸€èˆ¬/å›°éš¾ï¼‰ï¼Œå…¶ä½™å…³å¡æŒ‰â€œæ— é™é€’å¢è§„åˆ™â€ç”Ÿæˆ */
const BASE_LEVELS=[
  {pairs:12,kinds:4,time:45},   // L1
  {pairs:16,kinds:6,time:60},   // L2
  {pairs:20,kinds:8,time:75}    // L3
];

/* é€’å¢è§„åˆ™ï¼ˆæ¯å®Œæˆ3å…³è¿›å…¥ä¸‹ä¸€è½®ï¼‰ */
const TIME_SCALE = 2/3;       // å®é™…å€’è®¡æ—¶æ¯”ä¾‹
const PAIRS_PER_RING = 4;     // æ¯ä¸€è½® +4 å¯¹
const KINDS_PER_RING = 2;     // æ¯ä¸€è½® +2 ç§
const TIME_DECAY_PER_RING = 5;// æ¯ä¸€è½®åŸå§‹æ—¶é—´ -5sï¼ˆä¸ä½äº30sï¼‰

/* æ—¶é—´å¥–åŠ±ï¼šæŒ‰å¾ªç¯å†…åºå·ï¼ˆ1/2/3ï¼‰â†’ Ã—5 / Ã—6 / Ã—8 */
const BONUS_PER_SEC_BY_POS = [5,6,8];

/* å‰ä¸¤å…³åŠ æ—¶ï¼šåœ¨å¾ªç¯å†…ç¬¬1/2å…³ï¼ˆL1/L2/L4/L5/L7â€¦ï¼‰æ¯æ¶ˆä¸€å¯¹+1s */
let AC;
function ensureAC(){ if(!AC){ const C=window.AudioContext||window.webkitAudioContext; AC=new C(); } if(AC.state==='suspended') AC.resume(); }
function blip({fStart=1900,fEnd=900,dur=70,type='square',gain=0.045,when=0}) {
  ensureAC(); const t0=AC.currentTime+when/1000; const o=AC.createOscillator(); const g=AC.createGain();
  o.type=type; o.frequency.setValueAtTime(fStart,t0); o.frequency.exponentialRampToValueAtTime(fEnd,t0+dur/1000);
  g.gain.setValueAtTime(0,t0); g.gain.linearRampToValueAtTime(gain,t0+0.008); g.gain.exponentialRampToValueAtTime(1e-5,t0+dur/1000);
  o.connect(g).connect(AC.destination); o.start(t0); o.stop(t0+dur/1000+.02);
}
function sfxClick(){ blip({fStart:2000,fEnd:1200,dur:60,type:'triangle',gain:.05}); blip({fStart:3000,fEnd:1800,dur:40,type:'square',gain:.03,when:10}); }
function sfxWin(){ [800,1000,1200,1600].forEach((f,i)=>blip({fStart:f,fEnd:f/1.5,dur:120,type:'triangle',gain:.05,when:i*100})); }
function sfxBonus(){ blip({fStart:1400,fEnd:2200,dur:90,type:'triangle',gain:.045}); }

/** ---------- çŠ¶æ€ ---------- */
let state={ lv:1, score:0, lock:false, picked:null, tiles:[], startTime:0, timeLeft:0, timeBonus:0, finalScore:0 };

/** ---------- DOM ---------- */
const stage=document.getElementById('stage');
const scoreEl=document.getElementById('score');
const lvLabel=document.getElementById('lvLabel');
const timeFill=document.getElementById('timeFill');
const timeLabel=document.getElementById('timeLabel');
const panel=document.getElementById('panel');

const startOverlay=document.getElementById('startOverlay');
const levelsEl=document.getElementById('levels');

const endOverlay=document.getElementById('endOverlay');
const endTitle=document.getElementById('endTitle');
const endStats=document.getElementById('endStats');
const nameInput=document.getElementById('nameInput');
const btnUpdateCert=document.getElementById('btnUpdateCert');
const btnDownload=document.getElementById('btnDownload');

const btnRestart=document.getElementById('btnRestart');

/** ---------- å·¥å…· ---------- */
function randInt(n){return Math.floor(Math.random()*n);}
function randFloat(a,b){return a+Math.random()*(b-a);}

/** ---------- å…³å¡ç”Ÿæˆï¼ˆæ— é™é€’å¢ï¼‰ ---------- */
function getLevelConfig(levelNumber){
  const pos = (levelNumber-1) % 3;         // 0/1/2 â†’ L1/L2/L3
  const ring = Math.floor((levelNumber-1)/3);
  const base = BASE_LEVELS[pos];
  const pairs = base.pairs + ring * PAIRS_PER_RING;
  const kinds = base.kinds + ring * KINDS_PER_RING;
  const timeRaw = Math.max(30, base.time - ring * TIME_DECAY_PER_RING);
  const time = Math.max(1, Math.round(timeRaw * TIME_SCALE));
  return {pairs, kinds, time, pos, ring};
}

/** ---------- å€’è®¡æ—¶ ---------- */
let timerId=null, timerTotal=0, emergencyOn=false;
function clearTimer(){ if(timerId){ clearInterval(timerId); timerId=null; } emergencyOn=false; stage.classList.remove('shake'); timeFill.classList.remove('pulse'); timeLabel.classList.remove('pulse'); panel.classList.remove('time-ok','time-warn','time-danger'); }
function startTimer(seconds){
  clearTimer(); timerTotal=seconds; state.timeLeft=seconds; updateTimerUI();
  timerId=setInterval(()=>{ state.timeLeft-=1; updateTimerUI(); if(state.timeLeft<=0){ clearTimer(); showEnd(false);} },1000);
}
function updateTimerUI(){
  timeLabel.textContent = `å€’è®¡æ—¶ ${Math.max(0,state.timeLeft)}s`;
  const pct = timerTotal>0 ? (state.timeLeft/timerTotal)*100 : 0;
  timeFill.style.width = Math.max(0,Math.min(100,pct))+'%';

  panel.classList.remove('time-ok','time-warn','time-danger');
  if(pct>50){ panel.classList.add('time-ok'); timeFill.style.background='linear-gradient(90deg,var(--green),#86efac)'; timeFill.classList.remove('pulse'); timeLabel.classList.remove('pulse'); stage.classList.remove('shake'); emergencyOn=false; }
  else if(pct>20){ panel.classList.add('time-warn'); timeFill.style.background='linear-gradient(90deg,var(--amber),#fde68a)'; timeFill.classList.remove('pulse'); timeLabel.classList.remove('pulse'); stage.classList.remove('shake'); emergencyOn=false; }
  else{ panel.classList.add('time-danger'); timeFill.style.background='linear-gradient(90deg,var(--red),#fca5a5)'; if(state.timeLeft<=10){ timeFill.classList.add('pulse'); timeLabel.classList.add('pulse'); stage.classList.add('shake'); if(!emergencyOn){emergencyOn=true; if(navigator.vibrate) navigator.vibrate(120);} } else { timeFill.classList.remove('pulse'); timeLabel.classList.remove('pulse'); stage.classList.remove('shake'); emergencyOn=false; } }
}

/** ---------- é¦–é¡µå…¥å£ï¼ˆä¿æŒä¸‰æ¡£ï¼‰ ---------- */
['L1 ç®€å•','L2 ä¸€èˆ¬','L3 å›°éš¾'].forEach((txt,i)=>{
  const b=document.createElement('button');
  b.className='lv'; b.textContent=txt;
  b.onclick=()=>{ ensureAC(); startGame(i+1); };
  levelsEl.appendChild(b);
});
startOverlay.style.display='flex';
document.body.addEventListener('pointerdown', ensureAC, {once:true});

/** ---------- å¼€å§‹/é‡å¼€/ä¸‹ä¸€å…³ ---------- */
function startGame(levelNumber){
  const cfg=getLevelConfig(levelNumber);
  state.lv=levelNumber; state.score=0; state.lock=false; state.picked=null; state.startTime=Date.now();
  scoreEl.textContent='å¾—åˆ† 0'; lvLabel.textContent=levelNumber;
  buildScene(cfg);
  startTimer(cfg.time);
  startOverlay.style.display='none'; endOverlay.style.display='none';
}
btnRestart.onclick=()=>startGame(state.lv);
btnAgain.onclick=()=>startGame(state.lv);
btnNext.onclick=()=>startGame(state.lv+1); // æ— é™æ¨è¿›

/** ---------- ç”Ÿæˆæ•£è½å¡ç‰‡ ---------- */
function buildScene(cfg){
  stage.innerHTML=''; state.tiles=[];
  const pool=[];
  for(let i=0;i<cfg.pairs;i++){ const k=randInt(cfg.kinds); pool.push(k,k); }
  for(let i=pool.length-1;i>0;i--){ const j=randInt(i+1); [pool[i],pool[j]]=[pool[j],pool[i]]; }

  const rect=stage.getBoundingClientRect(), W=rect.width, H=rect.height, pad=10;
  for(const v of pool){
    const el=document.createElement('div');
    el.className='tile'; el.textContent=EMOJIS[v % EMOJIS.length]; el.dataset.v=v;
    const x=randFloat(pad, W-68-pad), y=randFloat(pad, H-68-pad);
    el.style.left=x+'px'; el.style.top=y+'px';
    el.onclick=()=>onPick(el,v,cfg);
    stage.appendChild(el);
    state.tiles.push({el,v});
  }
}

/** ---------- ç‚¹å‡»é…å¯¹ï¼ˆç›¸åŒå³æ¶ˆï¼›å¾ªç¯å†…ç¬¬1/2å…³åŠ 1ç§’ï¼‰ ---------- */
function onPick(el,v,cfg){
  sfxClick();
  if(state.lock) return;
  if(!state.picked){ state.picked={el,v}; el.classList.add('selected'); return; }
  if(state.picked.el===el) return;

  if(state.picked.v!==v){
    state.picked.el.classList.remove('selected');
    state.picked={el,v}; el.classList.add('selected');
    return;
  }

  // ç›¸åŒï¼šæ¶ˆé™¤
  state.lock=true;
  const a=state.picked.el, b=el;
  a.classList.remove('selected'); a.classList.add('pop'); b.classList.add('pop');
  setTimeout(()=>{
    a.remove(); b.remove();
    state.tiles=state.tiles.filter(t=>t.el!==a && t.el!==b);
    state.lock=false; state.picked=null;

    state.score+=10; scoreEl.textContent=`å¾—åˆ† ${state.score}`;

    if(cfg.pos<2){ // L1/L2/L4/L5â€¦
      const before = state.timeLeft;
      state.timeLeft = Math.min(timerTotal, state.timeLeft + 1);
      if(state.timeLeft>before){ sfxBonus(); updateTimerUI(); }
    }

    if(state.tiles.length===0) showEnd(true,cfg);
  },250);
}

/** ---------- ç»“ç®— + è¯ä¹¦ ---------- */
function showEnd(win,cfg){
  clearTimer();
  const elapsed=Math.round((Date.now()-state.startTime)/1000);

  if(win){
    const factor = BONUS_PER_SEC_BY_POS[cfg.pos] || BONUS_PER_SEC_BY_POS.at(-1);
    state.timeBonus = Math.max(0, Math.round(state.timeLeft * factor));
    state.finalScore = state.score + state.timeBonus;
    sfxWin();
  }else{
    state.timeBonus = 0;
    state.finalScore = state.score;
  }

  endTitle.textContent=win?'é€šå…³ï¼ğŸ':'æ—¶é—´åˆ°ï¼';
  const bonusText = state.timeBonus>0 ? `ï¼ˆå«æ—¶é—´å¥–åŠ± +${state.timeBonus}ï¼‰` : '';
  endStats.textContent=`å¾—åˆ†ï¼š${state.finalScore}${bonusText}ï½œç”¨æ—¶ï¼š${elapsed}s`;
  btnNext.textContent='ä¸‹ä¸€å…³';

  const name = nameInput.value?.trim() || 'ç¥ç§˜ç©å®¶';
  const url=makeCert({win,score:state.finalScore,time:elapsed,lv:state.lv,name});
  certImg.src=url; btnDownload.href=url;

  endOverlay.style.display='flex';
}
btnUpdateCert.onclick = ()=>regenerateCert();
nameInput.addEventListener('keydown',(e)=>{ if(e.key==='Enter'){ e.preventDefault(); regenerateCert(); }});
function regenerateCert(){
  if(endOverlay.style.display==='none') return;
  const win=/é€šå…³/.test(endTitle.textContent);
  const elapsed=parseInt((endStats.textContent.match(/ç”¨æ—¶ï¼š(\d+)s/)||[])[1]||'0',10);
  const name=nameInput.value?.trim()||'ç¥ç§˜ç©å®¶';
  const url=makeCert({win,score:state.finalScore,time:elapsed,lv:state.lv,name});
  certImg.src=url; btnDownload.href=url;
}

/** åœ£è¯è¯ä¹¦ç»˜åˆ¶ */
function makeCert({win,score,time,lv,name}){
  const w=900,h=600; const c=document.createElement('canvas'); c.width=w; c.height=h; const ctx=c.getContext('2d');

  const g=ctx.createLinearGradient(0,0,0,h); g.addColorStop(0,'#08323a'); g.addColorStop(1,'#061c21');
  ctx.fillStyle=g; ctx.fillRect(0,0,w,h);
  // è¾¹æ¡†ï¼šåœ£è¯çº¢ç»¿æ¸å˜
  const s=ctx.createLinearGradient(20,20,w-20,h-20); s.addColorStop(0,'#22c55e'); s.addColorStop(1,'#ef4444');
  ctx.strokeStyle=s; ctx.lineWidth=6; ctx.strokeRect(20,20,w-40,h-40);

  ctx.fillStyle='#fff'; ctx.font='bold 46px system-ui'; ctx.textAlign='center';
  ctx.fillText('åœ£è¯èŠ‚é…å¯¹æŒ‘æˆ˜', w/2, 100);

  ctx.font='600 30px system-ui'; ctx.fillStyle='#9de6ff';
  ctx.fillText(`é¢å‘ç»™ï¼š${name}`, w/2, 160);

  ctx.font='28px system-ui'; ctx.fillStyle=win?'#86efac':'#ff9b9b';
  ctx.fillText(win?'ğŸ„ é€šå…³è®¤è¯':'ğŸ„ æŒ‘æˆ˜ç»“æŸ', w/2, 210);

  ctx.textAlign='left'; ctx.fillStyle='#cfefff'; ctx.font='24px system-ui';
  ctx.fillText(`å…³å¡ï¼šLv.${lv}`, 100, 280);
  ctx.fillText(`å¾—åˆ†ï¼š${score}`, 100, 320);
  ctx.fillText(`ç”¨æ—¶ï¼š${time}s`, 100, 360);

  ctx.fillStyle='#a4f3ff';
  ctx.fillText(`æ—¶é—´ï¼š${new Date().toLocaleString('zh-CN',{hour12:false})}`, 100, 420);

  ctx.textAlign='center'; ctx.fillStyle='#9de6ff'; ctx.font='22px system-ui';
  ctx.fillText('æ­å–œè·å¾—æœ¬æ¬¡åœ£è¯é…å¯¹æŒ‘æˆ˜è¯ä¹¦ ğŸ…ï¼ˆå¯åˆ†äº«ï¼‰', w/2, 520);

  return c.toDataURL('image/png');
}
</script>
