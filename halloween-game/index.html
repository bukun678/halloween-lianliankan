<script>
/** ------- é…ç½® ------- **/
const EMOJIS = ["ğŸƒ","ğŸ‘»","ğŸ¦‡","ğŸ•·ï¸","ğŸ•¸ï¸","ğŸ¬","ğŸ’€","ğŸˆâ€â¬›","ğŸ§™â€â™€ï¸","ğŸ­","ğŸ“š","ğŸ§›"]; // å¯æ›¿æ¢ä¸ºå›¾ç‰‡
const LEVELS = [
  { rows:6, cols:6, kinds:4,  time:30 },

/** ------- çŠ¶æ€ ------- **/

  board: [], // å¸¦å¤–æ¡†çš„äºŒç»´æ•°ç»„ï¼ˆæ•°å€¼ï¼š0ç©ºï¼Œ>0ä¸ºç§ç±»ç´¢å¼•ï¼‰
  picked: null,

function randInt(n){ return Math.floor(Math.random()*n); }

/** åˆå§‹åŒ–å…³å¡æŒ‰é’® */
(function initLevels(){

/** å¼€å§‹/é‡å¼€/ä¸‹ä¸€å…³ */
function startGame(idx){

  const cfg = LEVELS[idx];

  state.cols = cfg.cols;
  state.score = 0;
  state.combo = 1;
  state.picked = null;

}

/** æ„å»ºå¸¦å¤–æ¡†çš„æ£‹ç›˜ï¼ˆè¿è¿çœ‹å¸¸ç”¨ï¼šå››å‘¨åŠ ä¸€åœˆç©ºç™½ä¾¿äºåˆ¤æ–­å¤–éƒ¨è·¯å¾„ï¼‰ */
function buildBoard(cfg){
  const {rows, cols, kinds} = cfg;
  const total = rows * cols;
  // ä¿è¯å¶æ•°ï¼šé…æˆå¯¹
  const tileCount = total % 2 === 0 ? total : total - 1;
  let pool = [];
  // éšæœºç”Ÿæˆæˆå¯¹çš„ç§ç±»
  for(let i=0;i<tileCount/2;i++){
    const kind = 1 + randInt(kinds); // ä»1å¼€å§‹ï¼ˆ0ä»£è¡¨ç©ºï¼‰
    pool.push(kind, kind);
  }
  // è‹¥æ€»æ ¼æ˜¯å¥‡æ•°ï¼Œç•™ä¸€ä¸ªç©º
  if(total > tileCount) pool.push(0);

  // æ‰“ä¹±
  for(let i=pool.length-1;i>0;i--){
    const j=randInt(i+1); [pool[i],pool[j]]=[pool[j],pool[i]];
  }

  // åˆ›å»ºå†…å±‚æ•°ç»„
  const inner = [];
  let p=0;
  for(let r=0;r<rows;r++){
    inner[r]=[];
    for(let c=0;c<cols;c++){
      inner[r][c] = pool[p++] ?? 0;
    }
  }

  // å¤–åœˆå¡«å……0
  const R = rows+2, C = cols+2;
  state.board = Array.from({length:R}, (_,r)=>
    Array.from({length:C}, (_,c)=>{
      if(r===0||c===0||r===R-1||c===C-1) return 0;
      return inner[r-1][c-1];
    })
  );

  // è‹¥æ— è§£ï¼Œæ‰“ä¹±ç›´è‡³å¯è§£ï¼ˆç®€å•ä¿åº•ï¼‰
  if(!existsAnyPair()) shuffleUntilSolvable(40);
}

/** æ¸²æŸ“ç½‘æ ¼ */
function renderBoard(){
  // ç½‘æ ¼æ ·å¼
  gridEl.style.gridTemplateColumns = `repeat(${state.cols}, 1fr)`;
  gridEl.innerHTML='';
  svgLines.innerHTML=''; // æ¸…é™¤æç¤ºçº¿
  svgLines.setAttribute('width', window.innerWidth);
  svgLines.setAttribute('height', window.innerHeight);

  for(let r=1;r<=state.rows;r++){
    for(let c=1;c<=state.cols;c++){
      const v=state.board[r][c];
      const tile=document.createElement('div');
      tile.className='tile'+(v===0?' empty':'');
      tile.dataset.r=r; tile.dataset.c=c;
      if(v>0){ tile.textContent = EMOJIS[v-1]; }
      tile.onclick=()=>onPick(r,c,tile);

  lvLabel.textContent = (state.lv+1);
}

/** è®¡æ—¶å™¨ */
function startTimer(){
  clearInterval(state.timerId);

/** HUD */
function updateHud(){

  comboEl.textContent = `è¿å‡» x${state.combo}`;

/** ç‚¹å‡»å¤„ç† */
function onPick(r,c,el){
  const v = state.board[r][c];
  if(state.lock || v===0) return;

  // å¦‚æœä¹‹å‰æ²¡é€‰æˆ–é€‰çš„æ˜¯åŒä¸€å¼ 
  if(!state.picked){
    state.picked = {r,c,el,v};
    el.classList.add('selected');
    return;
  }
  if(state.picked.r===r && state.picked.c===c) return;

  // ä¸æ˜¯åŒç±»ç›´æ¥åˆ‡æ¢é€‰æ‹©
  if(state.picked.v !== v){
    state.picked.el.classList.remove('selected');
    state.picked = {r,c,el,v};
    el.classList.add('selected');
    return;
  }

  // ç›¸åŒï¼šæ£€æµ‹æ˜¯å¦å¯è¿
  const a = {r:state.picked.r, c:state.picked.c};
  const b = {r, c};
  const path = canConnect(a,b);
  if(path){
    // åŠ¨ç”» & æ¸…ç©º
    state.lock = true;
    drawPath(path);
    state.picked.el.classList.remove('selected');
    state.picked.el.classList.add('clearing');
    el.classList.add('clearing');

    setTimeout(()=>{
      state.board[a.r][a.c]=0;
      state.board[b.r][b.c]=0;
      // æ›´æ–°ä¸¤æ ¼DOMä¸ºempty
      state.picked.el.className='tile empty';
      state.picked.el.textContent='';
      el.className='tile empty';
      el.textContent='';
      clearPath();
      state.lock=false;
      state.picked=null;

      // è®¡åˆ†ä¸è¿å‡»
      const now = performance.now();
      state.combo = (now - state.lastMatchTime < 1800) ? Math.min(state.combo+1, 10) : 1;
      state.lastMatchTime = now;
      let gain = 10 * state.combo;
      state.score += gain;
      updateHud();

      // æ£€æŸ¥æ˜¯å¦æ¸…ç©º
      if(isCleared()){
        showEnd(true);
      }else{
        // è‹¥æ— è§£ï¼Œè‡ªåŠ¨æ´—ç‰Œ
        if(!existsAnyPair()) shuffleUntilSolvable(40,true);
      }
    },260);
  }else{
    // ä¸å¯è¿ï¼šåˆ‡æ¢é€‰æ‹©
    state.picked.el.classList.remove('selected');
    state.picked = {r,c,el,v};
    el.classList.add('selected');
  }
}

/** ç›´çº¿æ˜¯å¦ç•…é€š */
function clearLine(a,b){
  if(a.r===b.r){
    const r=a.r, c1=Math.min(a.c,b.c), c2=Math.max(a.c,b.c);
    for(let c=c1+1;c<c2;c++) if(state.board[r][c]!==0) return false;
    return true;
  }
  if(a.c===b.c){
    const c=a.c, r1=Math.min(a.r,b.r), r2=Math.max(a.r,b.r);
    for(let r=r1+1;r<r2;r++) if(state.board[r][c]!==0) return false;
    return true;
  }
  return false;
}

/** å¯è¿åˆ¤å®šï¼š0è½¬ã€1è½¬ã€2è½¬ï¼ˆå…¸å‹è¿è¿çœ‹è§„åˆ™ï¼‰ */
function canConnect(a,b){
  if(a.r===b.r && a.c===b.c) return null;

  // 0è½¬
  if((a.r===b.r || a.c===b.c) && clearLine(a,b)){
    return [a,b];
  }
  // 1è½¬ï¼šä¸¤ä¸ªæ‹è§’ (a.r,b.c) æˆ– (b.r,a.c)
  const p1 = {r:a.r, c:b.c};
  if(state.board[p1.r][p1.c]===0 && clearLine(a,p1) && clearLine(p1,b)){
    return [a,p1,b];
  }
  const p2 = {r:b.r, c:a.c};
  if(state.board[p2.r][p2.c]===0 && clearLine(a,p2) && clearLine(p2,b)){
    return [a,p2,b];
  }
  // 2è½¬ï¼šä»aå‘å››ä¸ªæ–¹å‘å»¶ä¼¸ï¼Œå¯»æ‰¾ä¸­è½¬ç‚¹
  const dirs = [[1,0],[-1,0],[0,1],[0,-1]];
  for(const [dr,dc] of dirs){
    let r=a.r, c=a.c;
    while(true){
      r+=dr; c+=dc;
      if(r<0||c<0||r>=state.board.length||c>=state.board[0].length) break;
      if(state.board[r][c]!==0) break; // é‡é˜»
      const p = {r, c};
      // å°è¯• p -> b ä¸€è½¬
      // åŒè¡Œ/åŒåˆ—ç›´é€š æˆ– 1è½¬ï¼ˆé€šè¿‡ (r,b.c) / (b.r,c)ï¼‰
      if((p.r===b.r && clearLine(p,b)) || (p.c===b.c && clearLine(p,b))){
        return [a,p,b];
      }
      const q1={r:p.r,c:b.c}, q2={r:b.r,c:p.c};
      if(state.board[q1.r]?.[q1.c]===0 && clearLine(p,q1) && clearLine(q1,b)) return [a,p,q1,b];
      if(state.board[q2.r]?.[q2.c]===0 && clearLine(p,q2) && clearLine(q2,b)) return [a,p,q2,b];
    }
  }
  return null;
}

/** æ˜¯å¦å·²æ¸…ç©ºï¼ˆé™¤å¤–æ¡†ï¼‰ */
function isCleared(){
  for(let r=1;r<=state.rows;r++)
    for(let c=1;c<=state.cols;c++)
      if(state.board[r][c]!==0) return false;
  return true;
}

/** æ˜¯å¦å­˜åœ¨ä»»æ„å¯è¿çš„ä¸€å¯¹ï¼ˆç”¨äºæ­»å±€æ£€æµ‹/æç¤ºï¼‰ */
function existsAnyPair(){
  const coords=[];
  for(let r=1;r<=state.rows;r++)
    for(let c=1;c<=state.cols;c++)
      if(state.board[r][c]>0) coords.push({r,c,v:state.board[r][c]});
  // ç”¨å“ˆå¸ŒæŒ‰ç§ç±»åˆ†ç»„ï¼Œå‡å°‘ç»„åˆ
  const groups = new Map();
  for(const t of coords){
    if(!groups.has(t.v)) groups.set(t.v,[]);
    groups.get(t.v).push(t);
  }
  for(const list of groups.values()){
    for(let i=0;i<list.length;i++){
      for(let j=i+1;j<list.length;j++){
        if(canConnect(list[i], list[j])) return true;
      }
    }
  }
  return false;
}

/** æ´—ç‰Œï¼ˆä¿æŒéç©ºæ ¼æ‰“æ•£ï¼‰ï¼Œå°è¯•ç›´åˆ°å¯è§£æˆ–è¾¾åˆ°æ¬¡æ•° */
function shuffleBoard(){
  const cells=[];
  for(let r=1;r<=state.rows;r++)
    for(let c=1;c<=state.cols;c++)
      if(state.board[r][c]>0) cells.push(state.board[r][c]);
  // æ‰“ä¹±
  for(let i=cells.length-1;i>0;i--){ const j=randInt(i+1); [cells[i],cells[j]]=[cells[j],cells[i]]; }
  // å›å¡«
  let k=0;
  for(let r=1;r<=state.rows;r++)
    for(let c=1;c<=state.cols;c++)
      if(state.board[r][c]>0) state.board[r][c]=cells[k++];

  // é‡æ–°æ¸²æŸ“emoji
  let idx=0;
  [...gridEl.children].forEach((el)=>{
    const r = 1 + Math.floor(idx/state.cols);
    const c = 1 + (idx%state.cols);
    idx++;
    const v = state.board[r][c];
    if(v>0){ el.className='tile'; el.textContent=EMOJIS[v-1]; }
    else { el.className='tile empty'; el.textContent=''; }
  });
}

function shuffleUntilSolvable(limit=30, showTip=false){
  for(let i=0;i<limit;i++){
    if(existsAnyPair()) { if(showTip) toast('æ— è§£ï¼Ÿå·²è‡ªåŠ¨æ´—ç‰Œ'); return; }
    shuffleBoard();
  }
}

/** ç”»æç¤ºçº¿ */
function drawPath(points){
  clearPath();
  // æŠŠæ ¼å­ä¸­å¿ƒæ˜ å°„åˆ°å±å¹•åæ ‡
  const rect = gridEl.getBoundingClientRect();
  const gap = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--grid-gap')) || 8;
  const tile = gridEl.querySelector('.tile:not(.empty)');
  const w = tile ? tile.getBoundingClientRect().width : 64;
  const h = tile ? tile.getBoundingClientRect().height : 64;

  const toXY = (p)=>{
    const x = rect.left + (p.c-1)*(w+gap) + w/2 + gap; // grid padding
    const y = rect.top  + (p.r-1)*(h+gap) + h/2 + gap;

function hint(){
  const coords=[];
  for(let r=1;r<=state.rows;r++)
    for(let c=1;c<=state.cols;c++)
      if(state.board[r][c]>0) coords.push({r,c,v:state.board[r][c]});
  const groups = new Map();
  for(const t of coords){
    if(!groups.has(t.v)) groups.set(t.v,[]);
    groups.get(t.v).push(t);
  }
  for(const list of groups.values()){
    for(let i=0;i<list.length;i++){
      for(let j=i+1;j<list.length;j++){
        const path = canConnect(list[i], list[j]);
        if(path){
          drawPath(path);
          setTimeout(clearPath, 900);
          return;
        }
      }
    }
  }
  toast('å½“å‰æ— è§£ï¼Œå»ºè®®æ´—ç‰Œ');
}
